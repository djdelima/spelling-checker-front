name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker build -t spelling-checker-front:latest .

      - name: Login to Heroku Container Registry
        run: echo "${{ secrets.HEROKU_API_KEY }}" | docker login --username=_ --password-stdin registry.heroku.com

      - name: Push Docker image to Heroku Container Registry
        run: docker push registry.heroku.com/spelling-checker-front/web

      - name: Release Docker container to Heroku
        run: heroku container:release web -a spelling-checker-front
